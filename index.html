<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">
     <center>
    <div class="row m-5">
        <div class="col col1 bg-success ">
            <h1 class="m-3">calculator</h1>
        </div>
    </div>
   
    <div class="row w-25">
        <div class="col col2 bg-primary ">
            <input type="text" id="result" class="form-control m-3 " placeholder="Enter" >
        </div>
    </div>

    <div class="row bg-warning w-25">
        <div class="col "><button class="form-control m-2" id="seven"  onclick="display(7)">7</button></div>
        <div class="col "><button class="form-control m-2" onclick="display(8)">8</button ></div>
        <div class="col"><button class="form-control m-2" onclick="display(9)">9</button></div>
        <div class="col"><button class="form-control m-2" onclick="display('*')">*</button ></div>

        </div>
            <div class="row bg-warning w-25">
                <div class="col"><button class="form-control m-2" onclick="display(4)">4</button ></div>
                    <div class="col"><button class="form-control m-2" onclick="display(5)">5</button ></div>
                    <div class="col"><button class="form-control m-2" onclick="display(6)">6</button></div>
                    <div class="col"><button class="form-control m-2" onclick="display('-')">-</button ></div>
        
        </div>
        <div class="row bg-warning w-25"> 
            <div class="col col6"> <button type="button" id="one"onclick="display(1)" class="form-control m-2">1</button></div> 
            <div class="col col6"> <button type="button" id="two"onclick="display(2)" class="form-control m-2">2</button></div> 
            <div class="col col6"> <button type="button" id="three"onclick="display(3)" class="form-control m-2">3</button></div> 
            <div class="col col6"> <button type="button" id="add"onclick="display('+')" class="form-control m-2">+</button></div> 
            </div> 
            <div class="row bg-warning w-25">
                <div class="col col7"> <button type="button" id="ac"onclick="clearBox()" class="form-control m-2">AC</button></div>
                <div class="col col7"> <button type="button" id="zero"onclick="display(0)" class="form-control m-2">0</button></div>
                <div class="col col7"> <button type="button" id="div"onclick="display('/')" class=" form-control m-2">½</button></div>
                <div class="col col7"><button type="button" id="equal"onclick=" evaluateExp() " class=" form-control m-2">=</button></div>
        </div>
        <div class="row bg-warning w-25">
            <div class="col col8"><button type="button" id="back"onclick=" removeLast()" class="form-control">⌫</button> </div>
            </center>
        </div>
        <script src="./script.js"></script>
       
      
</body>
</html>
